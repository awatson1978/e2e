<template name="emailLogs">
  <div id="email-logs-container">
    <h2>Email Flow Logs</h2>
    <div>
      <a id="delete-test-account">Delete test account</a><br>
      <a id="create-test-account">Create test account</a><br>
      <a id="test-send-enrollment-email">Test sendEnrollmentEmail</a><br>
      {{#if actionSuccess}}
        <span id="server-action-state">OK</span>
      {{/if}}
    </div>
    <ul id="email-logs">
      {{#each logs}}
        <li class="email-log">
          <p>from: {{from}}</p>
          <p>to: {{to}}</p>
          <p>subject: {{subject}}</p>
          <p>at: {{time}}</p>
          <p>{{text}}</p>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
