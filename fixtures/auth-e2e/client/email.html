<template name="emailLogs">
  <div id="email-logs-container">
    <h2>Email Logs</h2>
    <ul id="email-logs">
      {{#each logs}}
        <li class="email-log">
          <p>at: <span class="email-at">{{timestamp}}</span></p>
          <p>from: <span class="email-from">{{from}}</span></p>
          <p>to: <span class="email-to">{{to}}</span></p>
          <p>subject: <span class="email-subject">{{subject}}</span></p>
          <p class="email-text">{{text}}</p>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
